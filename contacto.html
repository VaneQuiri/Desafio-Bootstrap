<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,700&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
        <!-----------CDN------------>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
        <!------------CSS------------>
        <link rel="shortcut icon" href="./Imagenes/favicon_io/favicon-32x32.png">
        <link rel="stylesheet" href="estilo.css">
        <title>Laura Benitez</title>
    </head>

    <body class="contenido">
        <!-----------HEADER------------>
        <header>
            <div class="logo animate__animated animate__rotateInDownLeft">
                <img src="./Imagenes/Logo1.png" alt="Logo" width="100px">
            </div>
            <div class="titulo">
                <h1 class="animate__animated animate__backInDown">Laura Benitez</h1>
            </div>
            <div class="items animate__animated animate__fadeInRight">
                <img src="./Imagenes/instagram.png" alt="instagram" width="30px">
                <img src="./Imagenes/facebook.png" alt="facebook" width="30px">
                <img src="./Imagenes/gmail.png" alt="gmail" width="30px">
            </div>
            <div class="nav animate__animated animate__headShake">
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="pregfrecuentes.html">Preguntas Frecuentes</a></li>
                    <li><a href="noticias.html">Novedades</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </header>
        <!------------ CIERRE HEADER------------>
    
    <main class="contacto">
        <!--Formulario de COntacto-->
        <h1 class="titform">Escribinos tu consulta</h1>
        <fieldset style="border-color: rgb(68, 31, 31);">
            <legend>Formulario de Contacto</legend>
            <br>
            <form class="form" action="">
                <div>
                    <label for="nombre">Nombre/s</label>
                    <input type="text" name="nombre" placeholder="Ana María">
                </div><br>
                <div>
                    <label for="apellido">Apellido/s</label>
                    <input type="text" name="apellido" placeholder="García">
                </div><br>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono">
                </div><br>
                <div>
                    <label for="email">Escribe tu mail *</label>
                    <input type="text" name="mail" required>
                </div><br>
                <div class="comentario">
                    <label for="comentario">Escribe tu consulta</label><br>
                    <textarea style="background-color: rgb(253, 253, 253);" name="comentario" id="" cols="100" rows="10"></textarea>
                </div><br>
                <div class="boton">
                    <input type="submit" value="ENVIAR">
                    <input type="reset" value="BORRAR">
                </div><br>
            </form>
        </fieldset>
    </main>
    <!-----------FOOTER------------>
    <footer class="footer">
        <div class="fin">
            <h3>Escribinos y no dudes en consultar</h3>
        </div>
        <div class="botcon">
            <p><a href="contacto.html">Escribinos</a></p>
        </div>
    </footer>
    <!------------CIERRA FOOTER------------>
<script src="js/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
